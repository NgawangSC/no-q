<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - No-Q</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/portal.css">
    <link rel="stylesheet" href="/styles/admin.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="window.location.href='/staff-dashboard'">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 5L45 15V35L25 45L5 35V15L25 5Z" fill="#0D9488"/>
                        <path d="M25 15L35 20V30L25 35L15 30V20L25 15Z" fill="#14B8A6"/>
                    </svg>
                    <span class="logo-text">No-Q</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="admin-register-container">
                <div class="admin-register-header">
                    <h1 class="admin-register-title">Staff Registration</h1>
                    <p class="admin-register-subtitle">Create new staff accounts and assign roles</p>
                </div>

                <!-- Registration Form -->
                <div class="admin-register-card">
                    <form id="adminRegisterForm" class="admin-register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cidNumber" class="form-label">CID Number</label>
                                <input 
                                    type="text" 
                                    id="cidNumber" 
                                    name="cidNumber" 
                                    class="form-input" 
                                    placeholder="Enter CID number"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    name="fullName" 
                                    class="form-input" 
                                    placeholder="Enter full name"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="Enter email address"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" name="role" class="form-select" required onchange="toggleDoctorFields()">
                                    <option value="">Select Role</option>
                                    <option value="doctor">Doctor</option>
                                    <option value="receptionist">Receptionist</option>
                                </select>
                            </div>
                        </div>

                        <!-- Doctor-specific fields (hidden by default) -->
                        <div id="doctorFields" style="display: none;">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="specialization" class="form-label">Specialization</label>
                                    <select id="specialization" name="specialization" class="form-select">
                                        <option value="">Select Specialization</option>
                                        <option value="1">General Medicine</option>
                                        <option value="2">Cardiology</option>
                                        <option value="3">Pediatrics</option>
                                        <option value="4">Orthopedics</option>
                                        <option value="5">Gynecology</option>
                                        <option value="6">Dermatology</option>
                                        <option value="7">Ophthalmology</option>
                                        <option value="8">ENT</option>
                                        <option value="9">Neurology</option>
                                        <option value="10">Psychiatry</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="chamber" class="form-label">Chamber</label>
                                    <select id="chamber" name="chamber" class="form-select">
                                        <option value="">Select Chamber</option>
                                        <option value="1">Chamber 1</option>
                                        <option value="2">Chamber 2</option>
                                        <option value="3">Chamber 3</option>
                                        <option value="4">Chamber 4</option>
                                        <option value="5">Chamber 5</option>
                                        <option value="6">Chamber 6</option>
                                        <option value="7">Chamber 7</option>
                                        <option value="8">Chamber 8</option>
                                        <option value="9">Chamber 9</option>
                                        <option value="10">Chamber 10</option>
                                        <option value="11">Chamber 11</option>
                                        <option value="12">Chamber 12</option>
                                        <option value="13">Chamber 13</option>
                                        <option value="14">Chamber 14</option>
                                        <option value="15">Chamber 15</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Enter password"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input" 
                                    placeholder="Confirm password"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Create Staff Account</span>
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                Clear Form
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Success/Error Messages -->
                <div id="messageContainer" class="message-container"></div>

                <!-- Existing Staff List -->
                <div class="staff-list-container">
                    <h2 class="staff-list-title">Existing Staff Members</h2>
                    <div class="staff-list-actions">
                        <button class="btn btn-outline" onclick="loadStaffList()">
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 4V20M4 12H20M4 12L8 8M4 12L8 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Refresh List
                        </button>
                    </div>
                    <div id="staffList" class="staff-list">
                        <div class="loading-spinner">Loading staff list...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        function toggleDoctorFields() {
            const roleSelect = document.getElementById('role');
            const doctorFields = document.getElementById('doctorFields');
            
            if (roleSelect.value === 'doctor') {
                doctorFields.style.display = 'block';
                // Make doctor fields required when doctor is selected
                document.getElementById('specialization').required = true;
                document.getElementById('chamber').required = true;
            } else {
                doctorFields.style.display = 'none';
                // Remove required attribute when not doctor
                document.getElementById('specialization').required = false;
                document.getElementById('chamber').required = false;
            }
        }
    </script>
    <script src="/scripts/admin-register.js"></script>
</body>
</html>

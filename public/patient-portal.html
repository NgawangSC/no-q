<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - Q-Less</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/portal.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="window.location.href='/'">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 5L45 15V35L25 45L5 35V15L25 5Z" fill="#0D9488"/>
                        <path d="M25 15L35 20V30L25 35L15 30V20L25 15Z" fill="#14B8A6"/>
                    </svg>
                    <span class="logo-text">Q-Less</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main portal-main">
        <div class="container">
            <div class="portal-form-card">
                <!-- Green Header Section -->
                <div class="portal-header patient-header">
                    <div class="portal-header-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" fill="white"/>
                        </svg>
                    </div>
                    <h1 class="portal-header-title">Patient Portal</h1>
                    <p class="portal-header-subtitle">Enter your CID number to check your queue status</p>
                </div>

                <!-- Form Section -->
                <div class="portal-form-content">
                    <form id="patientForm" class="portal-form">
                        <div class="form-group">
                            <label for="cidNumber" class="form-label">CID Number</label>
                            <input 
                                type="text" 
                                id="cidNumber" 
                                name="cidNumber" 
                                class="form-input" 
                                placeholder="Enter your CID Number"
                                required
                            />
                        </div>

                        <button type="submit" class="form-submit-button patient-submit">
                            Check Status
                        </button>
                    </form>

                    <!-- Info Boxes -->
                    <div class="info-boxes">
                        <div class="info-box">
                            <div class="info-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="#10B981" stroke-width="2"/>
                                    <path d="M12 6v6l4 2" stroke="#10B981" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <h3 class="info-title">Real-time Updates</h3>
                                <p class="info-text">Get instant queue status</p>
                            </div>
                        </div>

                        <div class="info-box">
                            <div class="info-icon">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="#10B981" stroke-width="2"/>
                                    <path d="M8 12l2 2 4-4" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <h3 class="info-title">No Waiting</h3>
                                <p class="info-text">Skip the physical queue</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">Â© 2025 Q-Less. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/patient-portal.js"></script>
</body>
</html>

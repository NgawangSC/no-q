<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard - No-Q</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="/styles/receptionist-dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="window.location.href='/'">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M25 5L45 15V35L25 45L5 35V15L25 5Z" fill="#0D9488"/>
                        <path d="M25 15L35 20V30L25 35L15 30V20L25 15Z" fill="#14B8A6"/>
                    </svg>
                    <span class="logo-text">No-Q</span>
                </div>
                <div class="header-actions">
                    <button id="logoutBtn" class="logout-btn" type="button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="receptionist-dashboard-main">
        <div class="receptionist-dashboard-container">
            <!-- Registration Form Card -->
            <div class="receptionist-registration-card">
                <!-- Enhanced Header -->
                <div class="receptionist-registration-header">
                    <div class="receptionist-header-content">
                        <div class="receptionist-registration-icon">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
                                <path d="M12 8v8M8 12h8" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <h1 class="receptionist-registration-title">Patient Registration</h1>
                        <p class="receptionist-registration-subtitle">Register patients and assign tokens to chambers</p>
                    </div>
                </div>

                <!-- Enhanced Form -->
                <div class="receptionist-registration-form">
                    <div id="messageContainer" class="receptionist-message-container"></div>
                    
                    <form id="registrationForm" class="receptionist-form">
                        <div class="receptionist-form-grid">
                            <div class="receptionist-form-group">
                                <label for="cidNumber" class="receptionist-form-label">
                                    CID Number <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="cidNumber" 
                                    class="receptionist-form-input" 
                                    placeholder="Enter CID Number"
                                    pattern="[0-9]+"
                                    required 
                                />
                            </div>

                            <div class="receptionist-form-group">
                                <label for="name" class="receptionist-form-label">
                                    Full Name <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="receptionist-form-input" 
                                    placeholder="Enter patient's full name"
                                    required 
                                />
                            </div>

                            <div class="receptionist-form-group">
                                <label for="dob" class="receptionist-form-label">
                                    Date of Birth <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="dob" 
                                    class="receptionist-form-input" 
                                    placeholder="DD-MM-YYYY"
                                    pattern="^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$"
                                    maxlength="10"
                                    required 
                                />
                                <small class="receptionist-form-hint">Format: DD-MM-YYYY (e.g., 15-08-1990)</small>
                            </div>

                            <div class="receptionist-form-group">
                                <label for="age" class="receptionist-form-label">
                                    Age <span class="required">*</span>
                                </label>
                                <input 
                                    type="number" 
                                    id="age" 
                                    class="receptionist-form-input auto-calculated" 
                                    placeholder="Auto-calculated"
                                    readonly
                                    required 
                                />
                            </div>

                            <div class="receptionist-form-group">
                                <label for="gender" class="receptionist-form-label">
                                    Gender <span class="required">*</span>
                                </label>
                                <select id="gender" class="receptionist-form-select" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <div class="receptionist-form-group full-width">
                                <label for="complaint" class="receptionist-form-label">
                                    Chief Complaint <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="complaint" 
                                    class="receptionist-form-input" 
                                    placeholder="Reason for visit, symptoms, or check-up details"
                                    required 
                                />
                            </div>
                        </div>

                        <!-- Token and Chamber Assignment Section -->
                        <div class="receptionist-token-section">
                            <div class="receptionist-token-header">
                                <div class="receptionist-token-icon">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <h3 class="receptionist-token-title">Token & Chamber Assignment</h3>
                            </div>
                            
                            <div class="receptionist-token-grid">
                                <div class="receptionist-form-row">
                                    <div class="receptionist-form-group">
                                        <label for="chamber" class="receptionist-form-label">Chamber *</label>
                                        <select id="chamber" name="chamber" class="receptionist-form-select" required>
                                            <option value="" disabled selected>Select chamber</option>
                                        </select>
                                    </div>
                                    <div class="receptionist-form-group">
                                        <label for="tokenNumber" class="receptionist-form-label">Token Number *</label>
                                        <select id="tokenNumber" name="tokenNumber" class="receptionist-form-select" required disabled>
                                            <option value="" disabled selected>Please select chamber first</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="receptionist-submit-container">
                            <button type="submit" class="receptionist-submit" id="submitBtn">
                                <span class="btn-text">Register Patient</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Recent Registrations -->
            <div class="receptionist-recent-registrations">
                <div class="receptionist-section-header">
                    <div class="receptionist-section-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="receptionist-section-content">
                        <h2>Recent Registrations</h2>
                        <p>Recently registered patients</p>
                    </div>
                </div>
                <div id="recentList" class="receptionist-patient-list">
                    <div class="receptionist-empty-state">
                        <svg class="receptionist-empty-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="receptionist-empty-text">No patients registered yet</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text"> 2025 No-Q. All Rights Reserved.</p>
    </footer>

    <script src="/scripts/receptionist-dashboard.js"></script>
</body>
</html>
